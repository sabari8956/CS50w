<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a class="links" id="link1" href="./index.html">Google Search</a>
    <a class="links" id="link2" href="./image_search.html">Image Search</a>
    <div class="form-div">
        <form action="https://google.com/search">
            <section>
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q" id="text-box" placeholder=" Image Search" autocomplete>
            </section>

            <section>
                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="text-box" placeholder=" Image Search" autocomplete>
            </section>

            <section>
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" id="text-box" placeholder=" Image Search" autocomplete>
            </section>

            <section><label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq" id="text-box" placeholder=" Image Search" autocomplete>
            </section>

            <input type="submit" value="Advance search" id="btn">
        </form>
    </div>
</body>

</html>
