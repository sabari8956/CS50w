{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="search">
        <input type="text" name="q" id="query-user">
        <button id="search-users">Search</button>
    </div>

    <div id="search-result"></div>

    <div id="all-posts">
        <br>
        <br> <hr>
        <h2>All Posts</h2>
        {% for post in posts %}
            <div class="post-container">
                <div class="post-container">
                    <h1> {{post.user}} </h1>
                    <p>{{post.content}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block script %}
<script type="module" src="{% static 'network/search.js' %}"></script>

{% endblock %}
