<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a class="links" id="link1" href="./index.html" >Google Search</a>
        <a class="links" id="link2" href="./advance_search.html">Advanced Search</a>
        <div class="form-div">
            <img id="g_img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
            <form action="https://google.com/search">
                <input type="text" name="q" id="text-box" placeholder=" Image Search" autocomplete><br>
                <input type="text" value="isch" id="btn" name="tbm" hidden>
                <input type="submit" value="Image Search" id="btn1" class="btn" >
                <input type="submit" value="I'm Feeling Lucky!" id="btn2" name="btnI" class="btn">
            </form>
        </div>
    </body>
</html>
