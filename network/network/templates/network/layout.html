    <div class="destop">
        <nav class="navbar">
            <div class="nav-title">Network</div>
            <div class="nav-user">
                {% if user.is_authenticated %}
                    <span>{{ user.username }}</span>
                <div class="profile-pic"></div>
                <!-- Will add url of img later -->

                <span>anonymous</span>
                <div class="profile-pic"></div>

                <div class="side-search">Search</div>

                    <div class="side-profile"><a href="{% url 'index'%}">Profile</a></div>
                    <div class="side-log"><a href="{% url 'logout'%}">Logout</a></div>
                {% else %}

                    <div class="side-log"><a href="{% url 'login'%}">Login</a></div>

            </div>
